<div class="panel-body container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h4>Adding new recipe</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form class="form" role="form">
                <div class="form-group">
                    <label for="name">Recipe name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Recipe name" ng-model="ctrl.name"/>
                </div>
                <div class="form-group">
                    <label for="profession">Profession:</label>
                    <select id="profession" ng-model="ctrl.profession" class="form-control">
                        <option ng-repeat="profession in ctrl.allProfessions" value="{{profession.id}}">
                            {{profession.name}}
                        </option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form role="form" class="form-inline">
                {{ctrl.reagentList}}
                <input type="text"
                       uib-typeahead="reagent as reagent.name for reagent in ctrl.allReagents | filter: {name : $viewValue}"
                       typeahead-editable="false"
                       typeahead-min-length="0"
                       ng-model="ctrl.newReagent.reagent" placeholder="Реагент">
                <input type="number" placeholder="0" ng-model="ctrl.newReagent.quantity">
                <button type="submit" class="btn btn-default" ng-class="{disabled : !ctrl.canAddReagent()}" ng-click="ctrl.addReagent()">Add</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Reagent</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tr ng-repeat="reagent in ctrl.reagents">
                    <td>{{reagent.name}}</td>
                    <td>{{reagent.quantity}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-right">
            <button type="submit" class="btn btn-primary" ng-class="{disabled : !ctrl.dataIsValid()}"
                    ng-click="ctrl.save()">Submit
            </button>
            <button class="btn btn-default" ng-click="ctrl.closeWindow()">Cancel</button>
        </div>
    </div>
</div>
