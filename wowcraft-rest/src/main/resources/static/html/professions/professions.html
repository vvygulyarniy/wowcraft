
<div class="container" ng-controller="ProfessionCtrl as ctrl">
    <h3 class="text-center">Professions</h3>
    <div class="row">
        <div class="col-lg-8 text-center">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Название</th>
                </tr>
                </thead>
                <tr ng-repeat="profession in ctrl.professions">
                    <td>{{profession.id}}</td>
                    <td><a href="/recipes/{{profession.id}}">{{profession.name}}</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
